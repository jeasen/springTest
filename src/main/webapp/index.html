<html>
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="./dist/js/jquery-2.2.3.min.js"></script>
    <script src="./dist/vue/vue.js"></script>
    <script src="./dist/js/bootstrap.js"></script>
    <link href="./dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="./dist/vue/vue-selection-input.css" rel="stylesheet" type="text/css"/>
    <script>
        $(function () {

          $("#resetBtn").on("click",function () {
                $("#username").val("");
                $("#password").val("");
            });


        });
    </script>
</head>
<body>
    <div class="content-wrapper">
        <section class="content">
            <form id="loginForm" action="/test/login" method="post">
                <div class="box box-blue">
                    <div class="box-body" >
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-1 col-md-2 control-label required">用户名</label>
                            <div class="col-lg-3 col-md-4">
                                <input id="username" name="username" type="text" class="form-control input-sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-1 col-md-2 control-label">密码</label>
                            <div class="col-lg-3 col-md-4">
                                <input id="password" name="password" type="text" class="form-control input-sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-sm col-md-1 col-lg-offset-1" type="submit" id="searchBtn" >查询</button>
                            <button class="btn btn-sm col-md-1" id="resetBtn">重置</button>
                        </div>
                     </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
